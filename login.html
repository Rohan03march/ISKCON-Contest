<html>
<head>
    <link href="img/iskcon-fevicon.png" rel="icon">
    <title>Iskcon banglore | Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script type="module" src="js/firebaseauth.js"></script>
</head>
<body>
    <style>
        body { 
            background: linear-gradient(315deg, rgb(67, 3, 63) 3%, rgb(62, 2, 102) 38%, rgb(136, 97, 144) 68%, rgb(67, 1, 93) 98%);
        }
    </style>
  <div class="container" id="signup" style="display:none;">
    <h1 class="form-title">Register</h1>
    <form method="post" action="">
        <div id="signUpMessage" class="messageDiv" style="display:none;"></div>
        <div class="input-group">
            <i class="fas fa-user"></i>
            <input type="text" id="fName" placeholder="First Name" required>
            <label for="fName">First Name</label>
        </div>
        <div class="input-group">
            <i class="fas fa-user"></i>
            <input type="text" id="lName" placeholder="Last Name" required>
            <label for="lName">Last Name</label>
        </div>
        <div class="input-group">
            <i class="fas fa-phone"></i>
            <input type="text" id="phoneNo" placeholder="Phone No" required>
            <label for="phoneNo">Phone No</label>
        </div>
        <div class="input-group">
            <i class="fas fa-envelope"></i>
            <input type="email" id="rEmail" placeholder="Email" required>
            <label for="rEmail">Email</label>
        </div>
        <div class="input-group">
            <i class="fas fa-lock"></i>
            <input type="password" id="rPassword" placeholder="Password" required>
            <label for="rPassword">Password</label>
        </div>
        <!-- Added Referral Code Field -->
        <div class="input-group">
            <i class="fas fa-gift"></i>
            <input type="text" id="referralCode" placeholder="Referral Code (Optional)">
            <label for="referralCode">Referral Code (Optional)</label>
        </div>
        <button class="btn" id="submitSignUp">Sign Up</button>
    </form>
    <div class="links">
        <div class="AHA">Already Have an Account?</div>
        <button id="signInButton">Sign In</button>
    </div>

    <script>
        // Function to get URL parameters
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }
    
        // Function to populate the referral code field and label
        function populateReferralCode() {
            const referralCode = getQueryParam('referralCode'); // Extract the referralCode from URL
            if (referralCode) {
                const referralCodeInput = document.getElementById('referralCode');
                const referralCodeLabel = document.querySelector('label[for="referralCode"]');
                
                // Set the value of the input field
                referralCodeInput.value = referralCode;
    
                // Set the text content of the label
                referralCodeLabel.textContent = `Referral Code: (Optional)`;
    
                // Fetch user data and award points
                fetchUserAndAwardPoints(referralCode);
            }
        }
    
        // Function to fetch user data based on referral code
        async function fetchUserAndAwardPoints(referralCode) {
            try {
                // Fetch user data from server
                const response = await fetch(`/api/getUserByReferralCode?code=${referralCode}`);
                const userData = await response.json();
                
                if (userData && userData.id) {
                    // Award referral points
                    await awardReferralPoints(userData.id);
                } else {
                    console.log('Invalid referral code');
                }
            } catch (error) {
                console.error('Error fetching user or awarding points:', error);
            }
        }
    
        // Function to award referral points to the user
        async function awardReferralPoints(userId) {
            try {
                const response = await fetch('/api/awardReferralPoints', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        userId: userId,
                        points: 10
                    })
                });
    
                if (response.ok) {
                    console.log('Referral points awarded successfully');
                } else {
                    console.error('Error awarding referral points');
                }
            } catch (error) {
                console.error('Error making request to award referral points:', error);
            }
        }
    
        // Call the function when the page loads
        document.addEventListener('DOMContentLoaded', populateReferralCode);
    </script>
    
</div>


  <div class="container" id="signIn">
        <h1 class="form-title">Sign In</h1>
        <form method="post" action="">
          <div id="signInMessage" class="messageDiv" style="display:none;"></div>

          <div class="input-group">
              <i class="fas fa-envelope"></i>
              <input type="email"  id="email" placeholder="Email" required>
              <label for="email">Email</label>
          </div>
          <div class="input-group">
              <i class="fas fa-lock"></i>
            <input type="password" id="password"  placeholder="Password" required>
              <label for="password">Password</label>
          </div>
          <p class="recover">
            <a id="forgotpasslabel" style="color:blue;cursor:pointer">Forgot Password</a>
        </p>        
         <button  class="btn"  id="submitSignIn">Sign In</button>
        </form>
        <div class="links">
          <div class="DHA">Don't have account yet?</div>
          <button id="signUpButton">Sign Up</button>
        </div>
      </div>
      
      <script src="js/script.js"></script>
</body>
</html>
