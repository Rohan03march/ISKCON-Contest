<html>
<head>
    <link href="img/iskcon-fevicon.png" rel="icon">
    <title>Iskcon banglore | Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script type="module" src="js/firebaseauth.js"></script>
</head>
<body>
    <style>
        body { 
            background-image: url('img/360_F_240245718_jywhCTQ6jdEdbLXDHA6sZgLTAlhVczhC.webp');
            background-size: cover; /* Ensure the image covers the entire viewport */
            background-position: center center; /* Center the image */
            background-repeat: no-repeat; /* Prevent the image from repeating */
            background-attachment: fixed; /* Optional: Fix the background image in place */
            margin: 0; /* Ensure there is no margin around the body */
            padding: 0; /* Ensure there is no padding around the body */
            height: 100vh; /* Ensure the body takes the full viewport height */
            width: 100vw; /* Ensure the body takes the full viewport width */
        }
    </style>
  <div class="container" id="signup" style="display:none;">
    <h1 class="form-title">Register</h1>
    <form method="post" action="">
        <div id="signUpMessage" class="messageDiv" style="display:none;"></div>
        <div class="input-group">
            <i class="fas fa-user" style="color: rgb(10, 10, 133);"></i>
            <input type="text" id="fName" placeholder="First Name" required>
            <label for="fName">First Name</label>
        </div>
        <div class="input-group">
            <i class="fas fa-user" style="color: rgb(10, 10, 133);"></i>
            <input type="text" id="lName" placeholder="Last Name" required>
            <label for="lName">Last Name</label>
        </div>
        <div class="input-group">
            <i class="fas fa-phone" style="color: rgb(10, 10, 133);"></i>
            <input type="text" id="phoneNo" placeholder="Phone No" required>
            <label for="phoneNo">Phone No</label>
        </div>
        <div class="input-group">
            <i class="fas fa-envelope" style="color: rgb(10, 10, 133);"></i>
            <input type="email" id="rEmail" placeholder="Email" required>
            <label for="rEmail">Email</label>
        </div>
        <div class="input-group">
            <i class="fas fa-lock" style="color: rgb(10, 10, 133);"></i>
            <input type="password" id="rPassword" placeholder="Password" required>
            <label for="rPassword">Password</label>
        </div>
        <!-- Added Referral Code Field -->
        <div class="input-group">
            <i class="fas fa-gift" style="color: rgb(10, 10, 133);"></i>
            <input type="text" id="referralCode" placeholder="Referral Code (Optional)">
            <label for="referralCode">Referral Code (Optional)</label>
        </div>
        <button class="btn" id="submitSignUp">Sign Up</button>
    </form>
    <div class="links">
        <div class="AHA">Already Have an Account?</div>
        <button id="signInButton">Sign In</button>
    </div>
</div>


  <div class="container" id="signIn">
        <h1 class="form-title">Sign In</h1>
        <form method="post" action="">
          <div id="signInMessage" class="messageDiv" style="display:none;"></div>

          <div class="input-group">
              <i class="fas fa-envelope" style="color: rgb(10, 10, 133);"></i>
              <input type="email"  id="email" placeholder="Email" required>
              <label for="email">Email</label>
          </div>
          <div class="input-group">
              <i class="fas fa-lock" style="color: rgb(10, 10, 133);"></i>
            <input type="password" id="password"  placeholder="Password" required>
              <label for="password">Password</label>
          </div>
          <p class="recover">
            <a id="forgotpasslabel" style="color:blue;cursor:pointer">Forgot Password</a>
        </p>        
         <button  class="btn"  id="submitSignIn">Sign In</button>
        </form>
        <div class="links">
          <div class="DHA">Don't have account yet?</div>
          <button id="signUpButton">Sign Up</button>
        </div>
      </div>
      
      <script src="js/script.js"></script>
</body>
</html>
