<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="img/iskcon-fevicon.png" rel="icon">
    <title>ISKCON Bangalore | Index</title>
    <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap' rel='stylesheet' type='text/css'> <!-- Added Roboto Font -->
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(315deg, rgba(101,0,94,1) 3%, rgb(82, 6, 132) 38%, rgb(136, 97, 144) 68%, rgb(67, 1, 93) 98%);
            animation: gradient 15s ease infinite;
            background-size: 400% 400%;
            background-attachment: fixed;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        @keyframes gradient {
            0% {
                background-position: 0% 0%;
            }
            50% {
                background-position: 100% 100%;
            }
            100% {
                background-position: 0% 0%;
            }
        }

        .wave {
            background: rgba(255, 255, 255, 0.25);
            border-radius: 1000% 1000% 0 0;
            position: fixed;
            width: 200%;
            height: 12em;
            animation: wave 10s -3s linear infinite;
            transform: translate3d(0, 0, 0);
            opacity: 0.8;
            bottom: 0;
            left: 0;
            z-index: -1;
        }

        .wave:nth-of-type(2) {
            bottom: -1.25em;
            animation: wave 18s linear reverse infinite;
            opacity: 0.8;
        }

        .wave:nth-of-type(3) {
            bottom: -2.5em;
            animation: wave 20s -1s reverse infinite;
            opacity: 0.9;
        }

        @keyframes wave {
            2% {
                transform: translateX(1);
            }
            25% {
                transform: translateX(-25%);
            }
            50% {
                transform: translateX(-50%);
            }
            75% {
                transform: translateX(-25%);
            }
            100% {
                transform: translateX(1);
            }
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.); /* Semi-transparent background */
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 1000;
        }

        .logo {
            height: 50px; /* Adjust logo size */
            margin-left: 20px;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 90%;
            height: 90%;
            position: relative;
            text-align: center;
            margin-top: 60px; /* To offset the fixed header */
        }

        .content {
            display: flex;
            flex-direction: column;
            align-items: flex-start; /* Align content to the start (left) */
            justify-content: center;
            z-index: 1;
            max-width: 50%; /* Adjusted for space for SVG */
            text-align: left; /* Align text to the left */
        }

        h1 {
            font-size: 4rem; /* Increased font size for the main heading */
            color: white;
            margin: 0;
            padding: 10px;
            text-align: left; /* Align text within the heading to the left */
        }

        button {
            margin-top: 20px;
            background-color: #007bff; /* Blue background */
            color: white;
            border: none;
            border-radius: 5px;
            padding: 15px 30px; /* Increased padding for better visibility */
            font-size: 1.2rem; /* Increased font size */
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease; /* Added transition for transform */
            align-self: center; /* Center the button horizontally */
        }

        button:hover {
            background-color: #0056b3; /* Darker blue on hover */
            transform: scale(1.05); /* Slightly scale up the button */
        }

        button a {
            color: white;
            text-decoration: none;
        }

        .svg-image {
            display: block; /* Ensure it is displayed */
            text-align: right;
            padding: 20px;
            flex: 1;
            max-width: 100%; /* Ensure it can grow */
        }

        .svg-image dotlottie-player {
            max-width: 500px; /* Adjust as needed */
            height: auto; /* Maintain aspect ratio */
        }

        @media (min-width: 768px) {
            .container {
                flex-direction: row;
            }

            .content {
                max-width: 50%;
                align-items: flex-start; /* Ensure left alignment in row layout */
                text-align: left; /* Ensure text aligns left */
            }

            .svg-image {
                display: block;
                text-align: right;
                padding: 20px;
                flex: 1;
            }
        }

        @media (max-width: 767px) {
            .svg-image {
                display: none; /* Hide image on phone screens */
            }

            .content {
                align-items: center; /* Center content horizontally */
                justify-content: center; /* Center content vertically */
            }
        }
        
    </style>
</head>

<body>
    <div class="navbar">
        <img src="assets/img/iskcon-bangalore-logo-n.png" alt="Logo" class="logo">
    </div>
    <div>
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
    </div>
    <div class="container">
        <div class="content">
            <h1>
                Welcome to the
                <b style="color:rgb(242, 242, 13)">Janmashtami Online Contest</b> 
                and win exciting prizes!
            </h1>
            <button><a href="login.html">Participate</a></button>
        </div>
        <div class="svg-image">
            <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module"></script>
            <dotlottie-player src="https://lottie.host/1a516ad7-c2bd-4886-a84f-801092f35439/JnLTkDV4xA.json" background="transparent" speed="1" style="width: 100%; max-width: 500px; height: auto;" direction="1" playMode="normal" loop autoplay></dotlottie-player>
        </div>
    </div>
    <style>
        .navbar {
            width: 100%;
            background-color: transparent; /* Dark background color for the navbar */
            padding: 10px 20px; /* Vertical padding and horizontal padding */
            display: flex;
            align-items: center; /* Vertically center the logo */
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000; /* Ensure navbar is on top of other content */
        }
        
        .logo {
            max-height: 50px; /* Adjust based on your logo size */
        }
    </style>
</body>

</html>
